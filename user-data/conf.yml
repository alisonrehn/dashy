---
# Page meta info, like heading, footer text and nav links
pageInfo:
  title: Familjens Dashboard
  description: Översikt med kalender, att-göra och annat
  navLinks:
  - title: Documentation
    path: https://dashy.to/docs

# Optional app settings and configuration
appConfig:
  theme: colorful

# Main content - An array of sections, each containing an array of items
sections:
- name: Familjens Dashboard
  icon: fas fa-home
  displayData:
      cols: 2  # Delar upp skärmen snyggt
  widgets:
      - type: clock
        options:
          format: "DD MMMM YYYY"
      - type: weather
        options:
          apiKey: 'DIN_OPENWEATHER_NYCKEL_HÄR'
          city: 'Stockholm'
          units: metric
      - type: iframe
        options:
          url: 'LÄNKEN_TILL_DIN_GOOGLE_KALENDER'
          height: 500
      - type: iframe
        options:
          url: 'LÄNKEN_TILL_PUBLIC_ALBUM'
